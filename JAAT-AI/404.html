<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | JAAT-AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin: 1rem 0;
        }
        
        .error-message {
            font-size: 1.25rem;
            color: var(--color-muted);
            max-width: 600px;
            margin: 1rem auto 2rem;
        }
        
        .error-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .error-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .spacecraft {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }
        
        .spacecraft-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 3s infinite ease-in-out;
        }
        
        .spacecraft-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            width: 150px;
            height: 150px;
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            z-index: 1;
            animation: spin-slow 20s linear infinite;
        }
        
        .spacecraft-beam {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 40px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(59, 130, 246, 0.5), rgba(59, 130, 246, 0));
            z-index: 0;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            animation: pulse 2s infinite alternate ease-in-out;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Particle Background -->
        <div id="particles-js" class="particles-container"></div>
        
        <!-- Star Background -->
        <div class="star-background">
            <div class="stars-container"></div>
        </div>
        
        <!-- Cosmic Glows -->
        <div class="cosmic-glow top-left"></div>
        <div class="cosmic-glow bottom-right"></div>
        
        <div class="error-container">
            <div class="spacecraft">
                <div class="spacecraft-ring"></div>
                <div class="spacecraft-body"></div>
                <div class="spacecraft-beam"></div>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">The AI assistant couldn't locate the requested resource. It seems to have traveled to another dimension or doesn't exist in our reality.</p>
            
            <a href="/" class="error-button holographic-button">
                <span class="material-symbols-rounded">home</span>
                Return to Home
            </a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/particles.min.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/bg-animation-3d.js"></script>
    <script src="js/ui-animator.js"></script>
    <script src="advanced-animation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
