<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - JAAT-AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Animation Stylesheet -->
    <link rel="stylesheet" href="../css/animations/animations.css">
    
    <!-- Theme Stylesheets -->
    <link rel="stylesheet" href="../css/themes/dark-theme.css" id="theme-stylesheet">
    
    <!-- Responsive Stylesheets -->
    <link rel="stylesheet" href="../responsive/screen.css">
    <link rel="stylesheet" href="../responsive/mobile.css" media="(max-width: 767.98px)">
    <link rel="stylesheet" href="../responsive/tablet.css" media="(min-width: 768px) and (max-width: 991.98px)">
    <link rel="stylesheet" href="../responsive/desktop.css" media="(min-width: 992px)">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Audiowide&display=swap" rel="stylesheet">
    
    <style>
        /* Page-specific styles */
        body {
            background-color: var(--dm-background);
            color: var(--dm-foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .animated-bg::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0) 70%);
            animation: rotate 30s linear infinite;
        }
        
        .animated-bg::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0) 70%);
            animation: rotate 30s linear reverse infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .login-container {
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            box-shadow: var(--dm-shadow-xl);
            width: 400px;
            max-width: 90%;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dm-foreground);
        }
        
        .login-subtitle {
            font-size: 1rem;
            color: var(--dm-foreground-muted);
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dm-foreground);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--dm-background);
            border: 1px solid var(--dm-border);
            border-radius: var(--radius);
            color: var(--dm-foreground);
            font-size: 1rem;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }
        
        .form-input::placeholder {
            color: var(--dm-foreground-muted);
            opacity: 0.7;
        }
        
        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            cursor: pointer;
        }
        
        .form-checkbox label {
            font-size: 0.875rem;
            color: var(--dm-foreground-muted);
            cursor: pointer;
        }
        
        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-light);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .social-login-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--dm-foreground-muted);
            font-size: 0.875rem;
        }
        
        .social-login-divider::before,
        .social-login-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--dm-border);
        }
        
        .social-login-divider span {
            padding: 0 1rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-login-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--dm-background);
            border: 1px solid var(--dm-border);
            border-radius: var(--radius);
            color: var(--dm-foreground);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .social-login-button:hover {
            transform: translateY(-2px);
            background-color: var(--dm-background-soft);
            border-color: var(--dm-border-dark);
        }
        
        .social-login-button.google:hover {
            border-color: #ea4335;
        }
        
        .social-login-button.github:hover {
            border-color: #6e5494;
        }
        
        .login-footer {
            text-align: center;
            font-size: 0.875rem;
            color: var(--dm-foreground-muted);
        }
        
        .login-footer a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .login-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius);
            color: var(--dm-foreground);
            font-size: 0.875rem;
            text-decoration: none;
            transition: all var(--transition-fast);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .back-link:hover {
            background-color: rgba(30, 41, 59, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="theme-dark">
    <!-- Background Animation -->
    <div class="animated-bg"></div>
    
    <!-- Back Link -->
    <a href="../home.html" class="back-link">
        <i class="ri-arrow-left-line"></i>
        <span>Back to Home</span>
    </a>
    
    <!-- Login Container -->
    <div class="login-container animated-fade-in">
        <div class="login-header">
            <div class="login-logo">JAAT-AI</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue to JAAT-AI</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <div class="form-footer">
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">
                <i class="ri-login-box-line"></i>
                <span>Sign In</span>
            </button>
        </form>
        
        <div class="social-login-divider">
            <span>Or continue with</span>
        </div>
        
        <div class="social-login">
            <button type="button" class="social-login-button google" id="googleLogin">
                <i class="ri-google-fill"></i>
                <span>Google</span>
            </button>
            
            <button type="button" class="social-login-button github" id="githubLogin">
                <i class="ri-github-fill"></i>
                <span>GitHub</span>
            </button>
        </div>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/animations.js"></script>
    <script src="../js/themes.js"></script>
    <script src="../responsive/viewport-helper.js"></script>
    <script src="../responsive/scale.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // For demonstration - in a real app this would call an authentication API
                    console.log('Login attempt:', { email, password });
                    
                    // Simulate successful login and redirect
                    // This is just for demo purposes - in a real app, validate credentials with backend
                    simulateLoading().then(() => {
                        // Store login state in localStorage (for demo only)
                        localStorage.setItem('jaat-logged-in', 'true');
                        localStorage.setItem('jaat-user-email', email);
                        
                        // Redirect to dashboard
                        window.location.href = '../dashboard.html';
                    });
                });
            }
            
            // Handle social logins
            const googleLogin = document.getElementById('googleLogin');
            if (googleLogin) {
                googleLogin.addEventListener('click', function() {
                    // In a real app, this would trigger Google OAuth flow
                    console.log('Google login clicked');
                    simulateLoading().then(() => {
                        // Redirect to dashboard
                        localStorage.setItem('jaat-logged-in', 'true');
                        localStorage.setItem('jaat-user-email', 'user@gmail.com');
                        window.location.href = '../dashboard.html';
                    });
                });
            }
            
            const githubLogin = document.getElementById('githubLogin');
            if (githubLogin) {
                githubLogin.addEventListener('click', function() {
                    // In a real app, this would trigger GitHub OAuth flow
                    console.log('GitHub login clicked');
                    simulateLoading().then(() => {
                        // Redirect to dashboard
                        localStorage.setItem('jaat-logged-in', 'true');
                        localStorage.setItem('jaat-user-email', 'user@github.com');
                        window.location.href = '../dashboard.html';
                    });
                });
            }
            
            // Helper function to simulate loading
            function simulateLoading() {
                return new Promise(resolve => {
                    const loginButton = document.querySelector('.login-button');
                    const originalText = loginButton.innerHTML;
                    
                    // Update button to loading state
                    loginButton.innerHTML = '<i class="ri-loader-4-line animate-spin"></i><span>Signing in...</span>';
                    loginButton.disabled = true;
                    
                    // Simulate API delay
                    setTimeout(() => {
                        loginButton.innerHTML = '<i class="ri-check-line"></i><span>Success!</span>';
                        
                        // Resolve after another short delay
                        setTimeout(() => {
                            loginButton.innerHTML = originalText;
                            loginButton.disabled = false;
                            resolve();
                        }, 500);
                    }, 1500);
                });
            }
        });
    </script>
</body>
</html>
