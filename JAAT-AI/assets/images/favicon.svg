<?xml version="1.0" encoding="UTF-8"?>
<svg width="32px" height="32px" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7857FF" />
      <stop offset="100%" stop-color="#2E86C1" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="16" cy="16" r="15" fill="#131836" stroke="url(#gradient)" stroke-width="1.5" />
  
  <!-- Letter J -->
  <path d="M10,7 L12,7 L12,17 C12,19 11,20 9,20 L8,20 L8,18 L9,18 C10,18 10,18 10,17 L10,7 Z" 
        fill="#FFFFFF" filter="url(#glow)" />
  
  <!-- Letter A -->
  <path d="M16,6 L20,18 L18,18 L17,15 L13,15 L12,18 L10,18 L14,6 L16,6 Z M16,9 L14,13 L16,13 L14,13 Z" 
        fill="#FFFFFF" filter="url(#glow)" />
  
  <!-- Letter T -->
  <path d="M23,7 L19,7 L27,7 L27,9 L24,9 L24,18 L22,18 L22,9 L19,9 L19,7 Z" 
        fill="#FFFFFF" filter="url(#glow)" />
  
  <!-- AI text -->
  <text x="16" y="25" font-family="sans-serif" font-size="5" text-anchor="middle" fill="#FFFFFF" filter="url(#glow)">AI</text>
  
  <!-- Tech Circuit Pattern -->
  <path d="M6,16 L9,16 M23,16 L26,16 M16,6 L16,9 M16,23 L16,26" 
        stroke="#7857FF" stroke-width="0.5" stroke-linecap="round" opacity="0.7" />
</svg>