<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Main circle background -->
  <circle cx="150" cy="150" r="145" fill="#1e293b" stroke="#6366f1" stroke-width="2" />
  
  <!-- Brain visualization -->
  <g fill="none" stroke="#a5b4fc" stroke-width="2.5">
    <!-- Left hemisphere -->
    <path d="M90,110 C40,140 60,220 120,210 C100,180 110,130 90,110" />
    <path d="M90,110 C70,90 100,70 120,90 C140,110 130,170 120,210" />
    <path d="M120,90 C150,60 200,90 180,140" />
    
    <!-- Right hemisphere -->
    <path d="M210,110 C260,140 240,220 180,210 C200,180 190,130 210,110" />
    <path d="M210,110 C230,90 200,70 180,90 C160,110 170,170 180,210" />
    <path d="M180,90 C150,60 100,90 120,140" />
    
    <!-- Connecting paths -->
    <path d="M120,140 C140,160 160,160 180,140" />
    <path d="M120,170 C140,190 160,190 180,170" />
    <path d="M130,210 C140,230 160,230 170,210" />
  </g>
  
  <!-- Neural network nodes -->
  <g fill="#6366f1">
    <circle cx="90" cy="110" r="5" />
    <circle cx="120" cy="90" r="5" />
    <circle cx="120" cy="140" r="5" />
    <circle cx="120" cy="170" r="5" />
    <circle cx="120" cy="210" r="5" />
    <circle cx="130" cy="210" r="5" />
    <circle cx="170" cy="210" r="5" />
    <circle cx="180" cy="90" r="5" />
    <circle cx="180" cy="140" r="5" />
    <circle cx="180" cy="170" r="5" />
    <circle cx="180" cy="210" r="5" />
    <circle cx="210" cy="110" r="5" />
  </g>
  
  <!-- Neural network smaller nodes -->
  <g fill="#818cf8">
    <circle cx="70" cy="90" r="3" />
    <circle cx="100" cy="70" r="3" />
    <circle cx="140" cy="110" r="3" />
    <circle cx="130" cy="180" r="3" />
    <circle cx="100" cy="180" r="3" />
    <circle cx="230" cy="90" r="3" />
    <circle cx="200" cy="70" r="3" />
    <circle cx="160" cy="110" r="3" />
    <circle cx="170" cy="180" r="3" />
    <circle cx="200" cy="180" r="3" />
  </g>
  
  <!-- Holographic rings -->
  <circle cx="150" cy="150" r="135" stroke="#818cf8" stroke-width="1" fill="none" opacity="0.5" />
  <circle cx="150" cy="150" r="125" stroke="#a5b4fc" stroke-width="0.5" fill="none" opacity="0.3" />
  
  <!-- Pulse animation circle -->
  <circle cx="150" cy="150" r="110" stroke="#c7d2fe" stroke-width="1" fill="none" opacity="0.2">
    <animate attributeName="r" values="110;120;110" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- AI letter styling inside the brain -->
  <text x="110" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="68" fill="#f8fafc">AI</text>
  
  <!-- JAAT text at the bottom -->
  <text x="102" y="220" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#6366f1">JAAT</text>
</svg>