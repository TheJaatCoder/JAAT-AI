<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAAT-AI Button Component</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="component-demo">
        <h2>Button Component</h2>
        
        <!-- Default button -->
        <div class="component-section">
            <h3>Default Button</h3>
            <button class="jaat-button">Default Button</button>
            <button class="jaat-button jaat-button-secondary">Secondary</button>
            <button class="jaat-button jaat-button-outline">Outline</button>
            <button class="jaat-button jaat-button-ghost">Ghost</button>
        </div>
        
        <!-- Button sizes -->
        <div class="component-section">
            <h3>Button Sizes</h3>
            <button class="jaat-button jaat-button-lg">Large Button</button>
            <button class="jaat-button">Default Size</button>
            <button class="jaat-button jaat-button-sm">Small Button</button>
        </div>
        
        <!-- Button with icon -->
        <div class="component-section">
            <h3>Button with Icon</h3>
            <button class="jaat-button jaat-button-with-icon">
                <span class="jaat-button-icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                <span class="jaat-button-text">Send Message</span>
            </button>
            
            <button class="jaat-button jaat-button-with-icon jaat-button-icon-right">
                <span class="jaat-button-text">Next Step</span>
                <span class="jaat-button-icon">
                    <i class="ri-arrow-right-line"></i>
                </span>
            </button>
            
            <button class="jaat-button jaat-button-icon-only" aria-label="Settings">
                <i class="ri-settings-3-line"></i>
            </button>
        </div>
        
        <!-- Button states -->
        <div class="component-section">
            <h3>Button States</h3>
            <button class="jaat-button">Normal</button>
            <button class="jaat-button hover-state">Hover</button>
            <button class="jaat-button active-state">Active/Pressed</button>
            <button class="jaat-button" disabled>Disabled</button>
            <button class="jaat-button jaat-button-loading">
                <span class="jaat-button-loader"></span>
                <span>Loading...</span>
            </button>
        </div>
    </div>

    <script src="button.js"></script>
</body>
</html>
