<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- JAAT-AI Logo by Rohit Sangwan -->
  <style>
    @keyframes glowPulse {
      0% { filter: drop-shadow(0 0 2px #00ccff); }
      50% { filter: drop-shadow(0 0 5px #00ccff); }
      100% { filter: drop-shadow(0 0 2px #00ccff); }
    }
    .logo-text { animation: glowPulse 2s infinite; }
  </style>
  
  <!-- Background -->
  <rect width="200" height="60" rx="10" fill="#111827" />
  
  <!-- AI Brain Pattern -->
  <path d="M160 20 C170 15, 180 25, 175 35 C170 45, 155 45, 150 35 C145 25, 150 15, 160 20" stroke="#4B5563" stroke-width="1" fill="none" />
  <path d="M155 25 L165 25 M155 30 L165 30 M155 35 L165 35" stroke="#4B5563" stroke-width="1" />
  <circle cx="170" cy="25" r="2" fill="#00ccff" />
  <circle cx="165" cy="20" r="1" fill="#00ccff" />
  <circle cx="160" cy="35" r="1" fill="#00ccff" />
  
  <!-- Logo Text -->
  <g class="logo-text">
    <text x="20" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="#ffffff">JAAT</text>
    <text x="105" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="#00ccff">AI</text>
  </g>
  
  <!-- Animated Circuit Lines -->
  <path d="M10 50 L40 50" stroke="#00ccff" stroke-width="1" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" from="6" to="0" dur="2s" repeatCount="indefinite" />
  </path>
  <path d="M125 50 L190 50" stroke="#00ccff" stroke-width="1" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" from="6" to="0" dur="2s" repeatCount="indefinite" />
  </path>
</svg>