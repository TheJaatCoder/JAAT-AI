<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAAT-AI Dashboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f1216;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #7B35E7;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Loading JAAT-AI Dashboard...</div>
  </div>
  
  <iframe id="jaat-frame" src=""></iframe>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const frame = document.getElementById('jaat-frame');
      const loading = document.getElementById('loading');
      
      // Set the source to the JAAT-AI dashboard
      frame.src = '/JAAT-AI/dashboard.html';
      
      // Hide loading when the iframe loads
      frame.onload = function() {
        loading.style.opacity = 0;
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      };
    });
  </script>
</body>
</html>
