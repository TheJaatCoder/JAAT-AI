<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAAT-AI Viewer</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f1216;
            color: white;
        }
        .header {
            background-color: #1e222a;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #7B35E7;
            text-shadow: 0 0 10px rgba(123, 53, 231, 0.3);
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .nav-item:hover {
            background-color: #2a2e38;
        }
        .nav-item.active {
            background-color: #7B35E7;
        }
        .iframe-container {
            height: calc(100% - 58px);
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .badges {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .badge {
            background-color: rgba(123, 53, 231, 0.2);
            color: #9e6ff0;
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .badge i {
            font-size: 0.7rem;
        }
        .holographic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.2;
            background: radial-gradient(circle at top right, rgba(61, 106, 242, 0.1), transparent 60%),
                        radial-gradient(circle at bottom left, rgba(123, 53, 231, 0.1), transparent 60%);
        }
        .additional-links {
            display: flex;
            gap: 15px;
            position: absolute;
            bottom: 15px;
            left: 20px;
            z-index: 5;
        }
        .link {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            font-size: 0.85rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        @media (max-width: 768px) {
            .badges {
                display: none;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="holographic-background"></div>
    
    <div class="header">
        <div class="title">JAAT-AI Viewer</div>
        <div class="badges">
            <div class="badge"><i class="fas fa-vr-cardboard"></i> Holographic UI</div>
            <div class="badge"><i class="fas fa-robot"></i> ChatGPT Style</div>
            <div class="badge"><i class="fas fa-database"></i> PostgreSQL</div>
        </div>
        <div class="nav">
            <div class="nav-item active" data-page="index"><i class="fas fa-home"></i> Home</div>
            <div class="nav-item" data-page="dashboard"><i class="fas fa-chart-bar"></i> Dashboard</div>
        </div>
    </div>
    
    <div class="iframe-container">
        <iframe id="content-frame" src="./JAAT-AI/index.html"></iframe>
    </div>
    
    <div class="additional-links">
        <a href="README.md" target="_blank" class="link"><i class="fas fa-book"></i> Documentation</a>
        <a href="#" onclick="toggleReadmeModal()" class="link"><i class="fas fa-info-circle"></i> About</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const iframe = document.getElementById('content-frame');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    navItems.forEach(i => i.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Update iframe source
                    const page = this.getAttribute('data-page');
                    iframe.src = `./JAAT-AI/${page}.html`;
                });
            });
        });
        
        function toggleReadmeModal() {
            alert("JAAT-AI: Advanced AI platform with holographic UI elements and multiple AI interaction modes. Created using HTML, CSS, JavaScript, and PostgreSQL integration.");
        }
    </script>
</body>
</html>
